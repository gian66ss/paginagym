<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web</title>
    <link rel="stylesheet" href="../CSS/registrarse.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header class="header">
    <a href="../HTML/index.html" class="logo">Gimnasio
        <span>Branco</span>
        <i class='bx bx-menu' id="menu-icon"></i>
    </a>
    <nav class="navbar">
        <a href="../HTML/index.html" class="active">Inicio</a>
        <a href="../HTML/inicio_sesion.html">Iniciar sesion</a>
        <a href="../HTML/vencimiento.html">Vencimiento</a>
        <a href="../HTML/declaracionjurada.html">Declaracion jurada</a>
    </nav>
</header>

    <main>
        <div class="wrapper">
            <form   action="" class="form">
                <h1 class="title">Inicio</h1>
                <div class="inp">
                    <input type="text" name="" id="Nombre" class="input" placeholder="Nombre">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp">
                    <input type="text" name="" id="Apellido" class="input" placeholder="Apellido">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp">
                    <input name="" id="Correo" type="email" class="input" placeholder="Correo" >
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="inp">
                    <input type="password" id="Password" class="input" placeholder="Password">
                    <i class="fa fa-eye-slash" aria-hidden="true" onclick="verpassword()"></i>
                    <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                </div>
                <span class="span2">direccion no valida</span>
                <div>
                    <button class="submit" type="button" onclick="crearUser()">Registrate</button>
                    <p class="footer">¿Ya tienes cuenta?  <a href="../HTML/inicio_sesion.html" class="link">iniciar sesion</a></p>
                </div> 
            </form>
            <div class="banner">                                                         
                <h1 class="wel_text">Bienvenid@</h1>
                <h1>Regístrate</h1>
                <p class="para"></p>
            </div>
        </div>
    </main>
    <script src="../JS/Usuario.js"></script>
    <script src="../JS/ojo.js"></script>
</body>
</html>
